<!DOCTYPE html>
<html>
<head>
    <title>News Table</title>
    <style>
        body {
            padding: 100px;  /* Adjust as needed */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="news-table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>Link</th>
        </tr>
        <!-- News data will go here -->
    </table>

    <script>
        // API URL and Key
        // const API_KEY = 'a64c0161c4cb4ee98d54776bb943441c';  // Replace with your actual API key
        const API_URL = `https://newsapi.org/v2/everything?q="NFT gaming"&from=2023-06-01&sortBy=popularity&apiKey=a64c0161c4cb4ee98d54776bb943441c`;

        // Get table element
        var table = document.getElementById('news-table');

        // Fetch data from API
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                // Loop through articles and add to table
                for (var i = 0; i < data.articles.length; i++) {
                    var row = table.insertRow(-1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    cell1.innerHTML = data.articles[i].title;
                    cell2.innerHTML = data.articles[i].author;
                    cell3.innerHTML = data.articles[i].publishedAt;
                    cell4.innerHTML = `<a href="${data.articles[i].url}" target="_blank">Read More</a>`;
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
