<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        #game-container {
            display: flex;
        }

        #game-board {
            width: 400px;
            height: 400px;
            background-color: black;
            position: relative;
        }

        .snake-part, .food {
            width: 20px;
            height: 20px;
            background-color: #3ACFC0;
            position: absolute;
        }

        .food {
            background-color: #3F8AEF;
        }

        #score {
            font-size: 24px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        // Your JavaScript code will go here

        // ...

        function moveSnake() {
            if (gameOver) return;
            const head = new SnakeSegment(snake[0].x + dx, snake[0].y + dy);
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                createFood();
                updateScore();
            } else {
                snake.pop();
            }

            checkCollision();
            renderGameBoard();
        }

        // ...

        function updateScore() {
            const scoreElement = document.getElementById("score");
            const currentScore = parseInt(scoreElement.textContent.split(" ")[1]);
            scoreElement.textContent = `Score: ${currentScore + 1}`;
        }

        // ...

        document.addEventListener("keydown", updateDirection);
        startGame();
    </script>
</body>
</html>
