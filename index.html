class SnakePart {
  constructor(x, y) {
    this.x = x;
    this.y = y;
  }
}

let speed = 100;
let snake = [new SnakePart(200, 200)];
let food;
let dx = 20;
let dy = 0;
let isGameOver = false;

function setup() {
  createFood();
  setInterval(moveSnake, speed);
}

function createFood() {
  food = new SnakePart(
    Math.floor(Math.random() * gameBoard.clientWidth / 20) * 20,
    Math.floor(Math.random() * gameBoard.clientHeight / 20) * 20
  );
}

function moveSnake() {
  if (isGameOver) return;
  const head = new SnakePart(snake[0].x + dx, snake[0].y + dy);
  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    createFood();
  } else {
    snake.pop();
  }

  detectCollision();
  drawGameBoard();
}

function detectCollision() {
  const head = snake[0];
  if (head.x < 0 || head.x >= gameBoard.clientWidth || head.y < 0 || head.y >= gameBoard.clientHeight) {
    isGameOver = true;
  }

  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      isGameOver = true;
    }
  }
}

  gameBoard.innerHTML = "";

    const div = document.createElement("div");
    div.style.left = `${part.x}px`;
    div.style.top = `${part.y}px`;
    div.className = "snake-part";
    gameBoard.appendChild(div);
  });

  foodDiv.className = "food";
  gameBoard.appendChild(foodDiv);
}
